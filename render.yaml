services:
  - type: web
    name: acebuddy-rag
    env: docker
    branch: main
    dockerfilePath: Dockerfile
    plan: free
    # Optional env vars; set these in the Render dashboard or via the CLI rather than committing secrets here.
    envVars:
      - key: SALESIQ_API_BASE
        value: ""
      - key: SALESIQ_ACCESS_TOKEN
        value: ""
services:
  - type: web
    name: acebuddy-rag-webhook
    runtime: docker
    region: oregon
    plan: free
    healthCheckPath: /health
    envVars:
      - key: SALESIQ_ACCESS_TOKEN
        value: ""  # Set this in Render dashboard after deployment
      - key: SALESIQ_API_BASE
        value: https://www.zohoapis.com
